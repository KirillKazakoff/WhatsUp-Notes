<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="chat">
        <header class="header">
            <img src="./img/userDefault.png" class="user-img" alt="">
            <span class="title">Saved Messages</span>
            <ul class="badge-list">
                <li class="header-badge header-badge__search"></li>
                <li class="header-badge header-badge__pin">
                    <input type="file" class="input input__file">
                </li>
                <li class="header-badge header-badge__context-menu"></li>
            </ul>
        </header>

        <div class="chat-content">
            <input type="file" class="input input__drag-drop">
            <img src="./img/backDefault.jpg" alt="" class="user-background">
            <ul class="messages">
                <div class="empty-scroll"></div>
            </ul>
        </div>

        <footer class="chat-footer">
            <div class="footer-badge footer-badge__emoji"></div>
            <input class="input input__message" name="messge" placeholder="Type your message here">
            <div class="footer-badge footer-badge__record">
                <input type="file" class="input input__record">
            </div>
        </footer>
    </form>
</body>

</html>
